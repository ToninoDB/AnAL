<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAnALendario</title>

    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./zstyle.css" />
  </head>
  <body>
    <h1>CAnALendario</h1>

    <!-- Container del calendario -->
    <div class="calendar-container">
      <div id="calendar"></div>
    </div>

    <!-- Form per aggiungere evento -->
    <div id="addEventForm" class="hidden">
      <h3>Aggiungi Evento</h3>
      <input type="text" id="eventTitle" placeholder="Titolo dell'evento" />
      <input type="time" id="eventStartTime" />
      <input type="time" id="eventEndTime" />
      <textarea
        id="eventDescription"
        placeholder="Descrizione evento"
      ></textarea>
      <button id="saveEvent">Salva Evento</button>
      <button id="cancelEvent">Annulla</button>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/locales/it.js"></script>
    <!-- Script TypeScript -->
    <script src="./ts/calendario.js"></script>
  </body>
</html>
